<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="normalise.css">
        
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" type="text/css" href="scroll.css">
        <link rel="stylesheet" href="animate.min.css">
        <script src="jquery-2.2.0.min.js"></script>
        <script src="jquery.color-2.1.0.js"></script>
        <script src="scroll.js" type="text/javascript"></script>
        
        
        <title>UK Floods 2015/16 - AID</title>
        
    </head>
    
    <body>
        <script language="javascript" type="text/javascript">
/* Visit http://www.yaldex.com/ for full source code
and get more free JavaScript, CSS and DHTML scripts! */
<!-- Begin
var no = 100;
var speed = 30;
var ie4up = (document.all) ? 0 : 0;
var ns4up = !ie4up;
var s, x, y, sn, cs;
var a, r, cx, cy;
var i, doc_width = 1240, doc_height = 600;
if (ns4up) {
doc_width = self.innerWidth;
doc_height = self.innerHeight;
}
else
if (ie4up) {
doc_width = document.body.clientWidth;
doc_height = document.body.clientHeight;
}
x = new Array();
y = new Array();
r = new Array();
cx = new Array();
cy = new Array();
s = 8;
for (i = 0; i < no; ++ i) {
initRain();
document.write("<div id=\"dot"+ i +"\" style=\"POSITION: ");
document.write("absolute; Z-INDEX: "+ i +"; VISIBILITY: ");
document.write("visible; TOP: 15px; LEFT: 15px;\"><font color=\"blue\">");
document.write(",</font></div>");
}
function initRain() {
a = 6;
r[i] = 1;
sn = Math.sin(a);
cs = Math.cos(a);
cx[i] = Math.random() * doc_width + 1;
cy[i] = Math.random() * doc_height + 1;
x[i] = r[i] * sn + cx[i];
y[i] = cy[i];
}
function makeRain() {
r[i] = 1;
cx[i] = Math.random() * doc_width + 1;
cy[i] = 1;
x[i] = r[i] * sn + cx[i];
y[i] = r[i] * cs + cy[i];
}
function updateRain() {
r[i] += s;
x[i] = r[i] * sn + cx[i];
y[i] = r[i] * cs + cy[i];
}
function raindropNS() {
for (i = 0; i < no; ++ i) {
updateRain();
if ((x[i] <= 1) || (x[i] >= (doc_width - 20)) || (y[i] >= (doc_height - 20))) {
makeRain();
doc_width = self.innerWidth;
doc_height = self.innerHeight;
}
document.getElementById("dot"+i).style.top = y[i];
document.getElementById("dot"+i).style.left = x[i];
}
setTimeout("raindropNS()", speed);
}
function raindropIE() {
for (i = 0; i < no; ++ i) {
updateRain();
if ((x[i] <= 1) || (x[i] >= (doc_width - 20)) || (y[i] >= (doc_height - 20))) {
makeRain();
doc_width = document.body.clientWidth;
doc_height = document.body.clientHeight;
}
document.all["dot"+i].style.pixelTop = y[i];
document.all["dot"+i].style.pixelLeft = x[i];
}
setTimeout("raindropIE()", speed);
}
if (ns4up) {
raindropNS();
}
else
if (ie4up) {
raindropIE();
}
//  End -->
</script>

<section class="full_width_top" id="header">
		<div class="circle" id="element1">
			<div class="element2"><img class="logo animated infinite pulse" src="Images/UK-FLOODS/logo.png">
			</div>


			<div class="element3">
				<h1 class="animated infinite pulse" id="title">UK FLOODS 2015/16</h1>
			</div>


			<div class="center">
				<div class="mouse">
					<div class="wheel">
					</div>
				</div>


				<div>
					<span class="unu"></span> <span class="doi"></span> <span class="trei"></span>
				</div>
			</div>
		</div>
	</section>


	<section class="full_width" id="first">
        <div class="flex-container top">
            <div class="flex-item top behind">
                
            <p class="text-behind">STORM DESMOND BROKE THE UK'S 24 HOUR RAINFAILL RECORD</p>
                
            <p class="text-behind">FROM 316.4 mm</p>
            
            <p class="text-behind">TO 341.4 mm</p>
            
             
            </div>
        </div>
	</section>
        
        
       
    <section class="night-sky" id="second">
       
        <p class="text-first section2">TENS OF THOUSANDS</p>
        <p class="text-first section2">OF PROPERTIES IN LANCASTER</p>
        <p class="text-first together" id="top">WERE LEFT</p>
        <p class="animated infinite bounce text-first" id="important"><strong><i>WITHOUT</i></strong>
        <p class="text-first together" id="bottom">ANY POWER</p>
        <p class="text-first section2">AFTER A SUB-STATION FLOODED</p>
        
	</section>
        
   
</body>
</html>
