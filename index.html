<!DOCTYPE html>
<html>
<head>
	<link href="normalise.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href=
	'https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100' rel=
	'stylesheet' type='text/css'>
	<link href="scroll.css" rel="stylesheet" type="text/css">
	<link href="animate.min.css" rel="stylesheet">
	<script src="jquery-2.2.0.min.js">
	</script>
	<script src="jquery.color-2.1.0.js">
	</script>
	<script src="scroll.js" type="text/javascript">
	</script>

	<title>UK Floods 2015/16 - AID</title>
</head>

<body>
	<section class="full_width_top" id="header">
		<div class="circle" id="element1">
			<div class="element2"><img class="logo animated infinite pulse" src=
			"Images/UK-FLOODS/logo.png">
			</div>


			<div class="element3">
				<h1 class="animated infinite pulse" id="title">UK FLOODS 2015/16</h1>
			</div>


			<div class="center">
				<div class="mouse">
					<div class="wheel">
					</div>
				</div>


				<div>
					<span class="unu"></span> <span class="doi"></span> <span class=
					"trei"></span>
				</div>
			</div>
		</div>
	</section>


	<section class="full_width" id="first">
		<div class="flex-container top">
			<div class="flex-item top behind">
				<p class="text-behind">STORM DESMOND BROKE THE UK'S 24 HOUR RAINFAILL
				RECORD</p>


				<p class="text-behind">FROM 316.4 mm</p>


				<p class="text-behind">TO 341.4 mm</p>
			</div>
		</div>
	</section>


	<section class="night-sky" id="second">
		<p class="text-first section2">TENS OF THOUSANDS</p>


		<p class="text-first section2">OF PROPERTIES IN LANCASTER</p>


		<p class="text-first together" id="top">WERE LEFT</p>


		<p class="animated infinite bounce text-first" id="important">
		<strong><i>WITHOUT</i></strong>
		</p>


		<p class="text-first together" id="bottom">ANY POWER</p>


		<p class="text-first section2">AFTER A SUB-STATION FLOODED</p>


        
        <div class="app">
            <div class="water" style="width: 3328px; height: 3328px;">
            </div>
		</div>
        
	</section>
